<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baha'a Aleid Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Baha'a Aldeen Aleid</h1>
    </header>
    <main>
        <div class="chat-container">
            <div id="chat-box"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." />
                <input type="url" id="link-input" placeholder="أرسل رابط..." />
                <input type="file" id="file-input" />
                <button id="send-btn" onclick="sendMessage()">إرسال</button>
                <button id="audio-btn" onclick="recordAudio()">🎤</button>
            </div>
            <input type="file" id="audio-file" style="display:none" accept="audio/*" onchange="sendAudioMessage()">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Baha'a Aleid | 0770689572</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
